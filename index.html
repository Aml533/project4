<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping || Home Page</title>

    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link
      rel="stylesheet"
      href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
</head>
<body>
    
    <header>
        <div class="container">

            <div class="header-content">
               <a href="index.html" class="brand"><i>Online Shopping</i></a>
               <h2 class="welcome"><i>Welcome <span class="username"></span> </i></h2>
             <nav>
                 <ul id="links">
                     <li><a href="login.html">Login</a></li>
                     <li><a href="register.html">Register</a></li>
                 </ul>
                 <ul id="user_info">
                   <li><a href="#" id="user"></a></li>
                   <li class="shopping_cart">
                      <i class="fa-solid fa-cart-shopping"></i>
                      <span class="badge">0</span>
                      <a href="#" class="text-decoration-none cart_down">Cart <i class="fa-solid fa-sort-down"></i></a>
                      <div class="carts_products">
                        <div class="part_product"> 
                          <span class="number"></span>
                          <div class="icon">
                            <i class="fa-solid fa-plus text-success d-none plus"></i>
                            <i class="fa-solid fa-minus text-danger d-none minus"></i>
                          </div>
                        </div>
                        <a href="cartsproducts.html">View All Products</a>
                      </div>
                   </li>
                   <li><a href="#" id="logout">LogOut</a></li>
                 </ul>
             </nav>
            </div>
             
        </div>
   </header>
   
   <section class="search">
    <div class="container">
        <div class="parent">
            <div class="row g-3">
                <div class="col">
                    <select class="form-select form-select  form-select-sm" id="searchInput" aria-label="Small select example">
                        <option selected>Search by Name</option>
                        <option>Search by Category</option>
                      </select>
                </div>
                <div class="col">
                  <input id="searchButton" type="text" class="form-control form-control-sm" placeholder="Search" aria-label="Last name">
                </div>
            </div>
        </div>
    </div>
   </section>

   <hr>

   <section class="home">
         <div class="container">
             <div class="products">
                
                <div class="card-group">
                    <div class="card img-thumbnail product_item">
                      <img class="product_item_img " src="images/bage1.jpg" class="card-img-top" alt="...">
                      <div class="card-body product_item_desc">
                        <h5 class="card-title">Product : Ladies Bag</h5>
                        <h5 class="card-text">Price : 80 $</h5>
                        <h5 class="card-text">Category : Ladies Fashion</h5>
                        <div class="product_item_action">
                            <button type="button" class="btn btn-primary add_to_card">Add to cart</button>
                            <i class="fa-sharp-duotone fa-solid fa-heart fav"></i>
                        </div>
                      </div>
                    </div>

             </div>
         </div>
   </section>

   <br>
   <br>
   <br>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
