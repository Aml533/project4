<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart || Login Page</title>

    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link
      rel="stylesheet"
      href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
</head>
<body>
    
    <header>
        <div class="container">

            <div class="header-content">
               <a href="index.html" class="brand"><i>Online Shopping</i></a>
            </div>
             
        </div>
   </header>
   
   <section class="login">
    <div class="container">
        <div class="login-parent">
            <form class="row g-3">
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">Email address</label>
                  <input id="email" type="email" class="form-control form-control-sm" id="inputEmail4">
                  <p>Do you have an account? <a href="register.html">Register</a></p>
                </div>
                <div class="col-12 ">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input id="password" type="password" class="form-control form-control-sm" id="inputPassword4">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Remember me
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button id="submit" type="submit" class="btn btn-primary submit">Submit</button>
                </div>
              </form>
        </div>
    </div>
   </section>

   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
   <script src="js/login.js"></script>
</body>
</html>
