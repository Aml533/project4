<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart || Register Page</title>

    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link
      rel="stylesheet"
      href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
</head>
<body>
    
    <header>
        <div class="container">

            <div class="header-content">
               <a href="index.html" class="brand"><i>Online Shopping</i></a>
            </div>
             
        </div>
   </header>
   
   <section class="login">
    <div class="container">
        <div class="login-parent">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">First name</label>
                    <input type="text" class="form-control" id="first_name">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="last_name">
                </div>
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input id="email" type="email" class="form-control form-control-sm" id="inputEmail4">
                </div>
                <div class="col-12 ">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input id="password" type="password" class="form-control form-control-sm" id="inputPassword4">
                </div>
                <div class="col-12">
                  <button id="submit" type="submit" class="btn btn-primary submit">Submit</button>
                </div>
              </form>
        </div>
    </div>
   </section>

   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
   <script src="js/register.js"></script>
</body>
</html>
